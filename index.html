<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>

    <!--Links to Favicon added-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">

    <!--Font awesome Kit  -->
    <script src="https://kit.fontawesome.com/3ad1443fbb.js" crossorigin="anonymous"></script>

    <!--Link to CSS file-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--Header on Homepage-->
    <header>
        <div class="hero">
            <h1 class="main-title">London Landmarks Memory Game</h1>
        </div>
    </header>

    <!--Main section of Homepage-->
    <main>
        <!--How to play button-->
        <div class="h2p-container">
            <button class="btn-how-to-play">How to Play!</button>
        </div>

        <!--Countdown timer - will start on the click of the first card. -->
        <div class="timer-moves-container">
            <div class="countdown-container">
                <span id="countdown">Countdown Timer:</span>
            </div>

            <!--Amount of Moves taken counter-->
            <div class="moves-container">
                <div class="moves-box"> Moves Taken:</div>
                <div class="moves-counter">0</div>
            </div>
        </div>

        <!--This is the game area - I have used a tutorial for this part and is documented in the credits section of my ReadME-->
        <section class="game-area">
            <div class="memory-card" data-name="Big Ben">
                <img class="front-face" src="assets/images/cards/front-card.jpg" alt="Image of Big Ben">
                <img class="back-face" src="assets/images/cards/back-card.jpg" alt="Great Britain Flag">
            </div>
        
            <div class="memory-card" data-name="Big Ben">
                <img class="front-face" src="assets/images/cards/front-card.jpg" alt="Image of Big Ben">
                <img class="back-face" src="assets/images/cards/back-card.jpg" alt="Great Britain Flag">
            </div>

            <div class="memory-card" data-name="Gerkin">
                <img class="front-face" src="assets/images/cards/gerkin.jpg" alt="London Gerkin Building">
                <img class="back-face" src="assets/images/cards/back-card.jpg" alt="Great Britain Flag">
            </div>
            
            <div class="memory-card" data-name="Gerkin">
                <img class="front-face" src="assets/images/cards/gerkin.jpg" alt="London Gerkin Building">
                <img class="back-face" src="assets/images/cards/back-card.jpg" alt="Great Britain Flag">
            </div>




    </main>
    <footer></footer>


    <script src="assets/js/script.js"></script>
</body>

</html>
